/* ===== S3 버튼(정밀 좌표) ===== */
.btn-overlay{
    position:relative;
position:absolute;
  left:var(--x);
  top:var(--y);
  width:var(--w);
  height:var(--h);
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:999px;

  /* ✅ 디자인: #141414 70% + 흰 테두리/글자 */
  background:rgba(20,20,20,0.7);
  border:1.5px solid #ffffff;
  color:#ffffff;

  /* ✅ 모바일에서 글자 조금 더 큼 */
  font-weight:800;
  font-size:clamp(15px, 4.4vw, 18px);
  text-decoration:none;

  backdrop-filter:blur(2px);
  -webkit-backdrop-filter:blur(2px);

  /* ✅ 버튼 크기(이미지 버튼에 맞춰) 살짝 축소: 중심 기준으로 줄어들게 */
  transform-origin:center center;
  transform: translate3d(0,0,0) scaleX(0.92) scaleY(0.86);

  transition:transform .18s ease, background .18s ease, opacity .18s ease;
  -webkit-tap-highlight-color: transparent;
  line-height:1;
  white-space:nowrap;
}
.btn-overlay:active{
  /* 눌림은 동일 방향으로 살짝 더 */
  transform: translate3d(0,0,0) scaleX(0.90) scaleY(0.83);
  background:rgba(20,20,20,0.85);
}
.btn-overlay:focus-visible{
  outline: 3px solid rgba(66, 255, 180, .75);
  outline-offset: 2px;
}








/* ✅ 버튼 사선 연초록 그라데이션: iOS에서도 둥근 마스킹 확실 + 자연스러운 반복(더 자주) */
.btn-overlay{
  overflow:hidden;
  isolation:isolate; /* 합성/블렌딩이 요소 밖으로 번지는 현상 방지 */
  -webkit-mask-image: -webkit-radial-gradient(white, black); /* iOS 클리핑 버그 대응 */
}

.btn-overlay::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius: inherit;
  pointer-events:none;

  /* ✅ 요소 내부에서만 움직이게: 배경 위치만 애니메이션 */
  background: linear-gradient(120deg,
    rgba(0,0,0,0) 0%,
    rgba(76,255,200,0.00) 42%,
    rgba(76,255,200,0.30) 50%,
    rgba(76,255,200,0.00) 58%,
    rgba(0,0,0,0) 100%);
  background-size: 240% 100%;
  background-position: 0% 0%;
  opacity: 0;

  /* 블렌드/스크린 제거(사각 아티팩트 원인) → 대신 은은한 투명+블러 */
  filter: blur(0.2px);

  animation: sheenBG 2.6s linear infinite;
}

/* ✅ 지나가고 잠깐 쉬는 자연스러운 루프(인지 가능) */
@keyframes sheenBG{
  /* ✅ iOS에서 보이는 방향 기준: 배경 포지션을 '큰 값 → 작은 값'으로 두면 하이라이트가 좌→우로 흐르는 느낌 */
  0%   { background-position: 140% 0%; opacity: 0; }
  8%   { opacity: 0; }
  18%  { opacity: 0.95; }
  60%  { background-position: -40% 0%; opacity: 0.95; }
  75%  { opacity: 0; }
  100% { background-position: -40% 0%; opacity: 0; }
}
  8%   { opacity: 0; }
  18%  { opacity: 0.95; }
  60%  { background-position: 140% 0%; opacity: 0.95; }
  75%  { opacity: 0; }
  100% { background-position: 140% 0%; opacity: 0; }
}
  10%  { opacity: 0; }
  22%  { opacity: 0.95; }
  46%  { background-position: 100% 0%; opacity: 0.95; }
  58%  { opacity: 0; }
  100% { background-position: 100% 0%; opacity: 0; }
}

@media (prefers-reduced-motion: reduce){
  .btn-overlay::before{ animation:none; opacity:0.18; background-position:50% 0%; }
}

<script>
document.addEventListener("DOMContentLoaded", function(){

  const el = document.getElementById("countdown");
  if(!el) return;

  // ✅ 2026년 2월 27일 23:59:59 (한국시간)
  const end = new Date("2026-02-27T23:59:59+09:00").getTime();

  function pad(n){ return String(n).padStart(2,"0"); }

  function updateCountdown(){
    const now = Date.now();
    let diff = end - now;

    if(diff <= 0){
      el.textContent = "종료됨";
      el.style.color = "#ff4d4f";
      return;
    }

    const totalHours = diff / (1000*60*60);

    const d = Math.floor(diff / (1000*60*60*24));
    diff -= d * (1000*60*60*24);

    const h = Math.floor(diff / (1000*60*60));
    diff -= h * (1000*60*60);

    const m = Math.floor(diff / (1000*60));
    diff -= m * (1000*60);

    const s = Math.floor(diff / 1000);

    el.innerHTML = "<span class=\"cd-num\">"+d+"</span><span class=\"cd-unit\">일</span> "    + "<span class=\"cd-num\">"+pad(h)+"</span><span class=\"cd-unit\">시간</span> "    + "<span class=\"cd-num\">"+pad(m)+"</span><span class=\"cd-unit\">분</span> "    + "<span class=\"cd-num\">"+pad(s)+"</span><span class=\"cd-unit\">초</span>";

    if(totalHours < 24){
      el.style.color = "#ff4d4f";
    }else{
      el.style.color = "#4cffc8";
    }
  }

  updateCountdown();
  setInterval(updateCountdown, 1000);
});
</script>


<script>
// ✅ 앵커 스무스 스크롤(파일 미리보기/iOS에서도 안정적으로)
(function(){
  function smoothTo(id){
    const t = document.getElementById(id);
    if(!t) return;
    // scroll-behavior:smooth + JS 이중 적용
    try{
      t.scrollIntoView({ behavior: "smooth", block: "start" });
    }catch(e){
      location.hash = "#" + id;
    }
  }

  document.addEventListener("click", function(e){
    const a = e.target.closest("[data-scroll-to]");
    if(!a) return;
    e.preventDefault();
    smoothTo(a.getAttribute("data-scroll-to"));
  }, { passive:false });
})();
</script>

<script>
// ✅ 카톡 퀵버튼: 다운스크롤 시 천천히 내려가며 사라짐 / 업스크롤 시 빠르게 등장
(function(){
  const btn = document.querySelector('.kakao-quick');
  if(!btn) return;

  let ticking = false;
  let lastScrollTop = window.scrollY || window.pageYOffset;

  const DIR_DELTA = 4;
  const TOP_ALWAYS_SHOW = 8;

  const HIDE_AFTER = 70;   // 아래로 누적 70px 이상
  const SHOW_AFTER = 16;   // 위로 누적 16px 이상

  let downAcc = 0;
  let upAcc = 0;

  function show(){
    btn.classList.remove('is-hidden');
    btn.classList.add('is-shown');
  }
  function hide(){
    btn.classList.remove('is-shown');
    btn.classList.add('is-hidden');
  }

  function onScroll(){
    if(ticking) return;
    ticking = true;

    requestAnimationFrame(()=>{
      const st = window.scrollY || window.pageYOffset;
      const diff = st - lastScrollTop;

      if(st <= TOP_ALWAYS_SHOW){
        show();
        downAcc = 0; upAcc = 0;
      }else if(Math.abs(diff) >= DIR_DELTA){
        if(diff > 0){
          downAcc += diff;
          upAcc = 0;
          if(downAcc >= HIDE_AFTER) hide();
        }else{
          upAcc += (-diff);
          downAcc = 0;
          if(upAcc >= SHOW_AFTER) show();
        }
      }

      lastScrollTop = st;
      ticking = false;
    });
  }

  window.addEventListener('scroll', onScroll, { passive:true });
  window.addEventListener('resize', onScroll);
  show();
  onScroll();
})();
</script>
